<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
    <meta charset="UTF-8">
    <title>RealSimple ToDo App</title>

    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="indexstyle.css">

    <script src="/jquery/dist/jquery.js"></script>

    <script src="/bootstrap/dist/js/bootstrap.js"></script>


    <script src="/angular/angular.js"></script>

    <script src="todo.js"></script>
</head>
<body>
<div class="container-fluid greybox" ng-controller="todoCtrl as ctrl">
    <!--Title-->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 class="title text-center">RealSimple ToDo App</h1>
        </div>
    </div>
    <!--Line-->
    <hr class="line1">
    <!--Left Panel for List-->
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 leftPanel">
        <ul class="list-unstyled">
            <li ng-repeat="todo in ctrl.todos" class="itemStyle">
                <span class="priority-{{todo.priority}} done-{{todo.done}}">{{todo.text}}</span>
                <input type="checkbox" name="checkbox" id="checkbox" ng-model="todo.done">
            </li>
        </ul>
        <hr class="line1">
        <h1 class="itemStyle"><span class="glyphicon glyphicon-check"></span>
            <b>Outstanding Tasks: {{ctrl.outstandingTasks()}} of {{ctrl.totalTodos()}}</b></h1>
    </div>
    <!--Right panel for Input Fields-->
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <form action="" method="post" role="form" name="formV" novalidate autocomplete="off">

            <div class="form-group">
                <label for="task" class="rightPanel">Task</label>
                <input type="text" class="form-control rightPanel" name="task" id="task" placeholder="Stop procrastinating!"
                       ng-model="ctrl.task" required>
                <span class="help-block rightPanel" ng-show="formV.task.$dirty && formV.task.$invalid">
                    Please fill in task.
                </span>
            </div>

            <div class="form-group">
                <label for="date" class="rightPanel">Due Date</label>
                <div class='input-group date' id='datetimepicker1'>
                    <input type='date' class="form-control" name="date" id="date">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="priority" class="rightPanel">Priority</label>
                <select class="form-control selectBox rightPanel" name="priority" id="priority" ng-model="ctrl.priority">
                    <option value="" class="rightPanel" selected disabled hidden>What's the task's priority?</option>
                    <option value="1" class="rightPanel immediate">Immediate!</option>
                    <option value="2" class="rightPanel normal">Normal-</option>
                    <option value="3" class="rightPanel chill">Chill~</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" ng-click="ctrl.list()" ng-disabled="formV.$invalid">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Add
            </button>
        </form>
    </div>
</div>

</body>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker();
    });
</script>

</html>
