<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
    <meta charset="UTF-8">
    <title>RealSimple ToDo App</title>

    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="/angularjs-datetime-picker/angularjs-datetime-picker.css">
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
<div class="container-fluid greybox" ng-controller="todoCtrl as ctrl">
    <!--Title-->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 class="title text-center">RealSimple ToDo App</h1>
        </div>
    </div>
    <!--Line-->
    <hr class="line1">
    <!--Left Panel for List-->
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 leftPanel">
        <ul class="list-unstyled">
            <li ng-repeat="todo in ctrl.todos" class="itemStyle">
                <span class="priority-{{todo.priority}} done-{{todo.done}}">
                    {{todo.text}}({{ctrl.timeLeft(todo)}})
                </span>
                <input type="checkbox" name="checkbox" id="{{todo.text}}"
                       ng-model="todo.done"><label for="{{todo.text}}"></label>
                <span class="glyphicon glyphicon-trash" ng-click="ctrl.remove(todo)"></span>
            </li>
        </ul>
        <hr class="line1">
        <h1 class="itemStyle"><span class="glyphicon glyphicon-check"></span>
            <b>Outstanding Tasks: {{ctrl.outstandingTasks()}} of {{ctrl.totalTodos()}}</b></h1>
    </div>
    <!--Right panel for Input Fields-->
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <form action="" method="post" role="form" name="formV" novalidate autocomplete="off">

            <div class="form-group">
                <label for="task" class="rightPanel">Task</label>
                <input type="text" class="form-control selectBox rightPanel" name="task" id="task"
                       placeholder="Stop procrastinating!"
                       ng-model="ctrl.task" required>
                <span class="help-block rightPanel" ng-show="formV.task.$touched && formV.task.$invalid">
                    What is your task?
                </span>
            </div>

            <div class="form-group">
                <label for="date" class="rightPanel">Due Date</label>
                <input datetime-picker class="form-control selectBox rightPanel"
                       date-format="dd/MM/yyyy, hh:mma" close-on-select="false" placeholder="Tickity-tock"
                       name="date" id="date" ng-model="ctrl.dueDate">
                <span class="help-block rightPanel" ng-show="formV.date.$touched || formV.date.$pending">
                    When is it due?
                </span>
            </div>

            <div class="form-group">
                <label for="priority" class="rightPanel">Priority</label>
                <select class="form-control selectBox rightPanel" name="priority" id="priority"
                        ng-model="ctrl.priority" maxlength="14">
                    <option value="" class="rightPanel" selected disabled hidden>What's the task's priority?</option>
                    <option value="1" class="rightPanel immediate">Immediate!</option>
                    <option value="2" class="rightPanel normal">Normal-</option>
                    <option value="3" class="rightPanel chill">Chill~</option>
                </select>
                <span class="help-block rightPanel" ng-show="formV.priority.$touched || formV.priority.$error.maxlength">
                    How important is it?
                </span>
            </div>

            <button type="button" class="btn btn-primary" ng-click="ctrl.list();"
                    ng-disabled="formV.$invalid">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Add
            </button>
        </form>
    </div>
</div>

</body>
<script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/angular/angular.min.js"></script>
<script type="text/javascript" src="/angularjs-datetime-picker/angularjs-datetime-picker.min.js"></script>
<script type="text/javascript" src="todo.js"></script>
</html>
